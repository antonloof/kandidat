<mat-card>
    <mat-card-content>
        <mat-card-header>
            <mat-card-title>
              <h2>New Measurement</h2>
            </mat-card-title>
        </mat-card-header>
        <br>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="model.name" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Target Current (&mu;A)</mat-label>
            <input matInput [(ngModel)] = "model.current" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Speed/Resolution</mat-label>
          <select matNativeControl [(ngModel)]="this.selectedValue" name="speed">
            <option *ngFor="let speed of speed" [value]="speed.value">
              {{speed.viewValue}}
            </option>
          </select>
        </mat-form-field>
        <form class="comment-form">
          <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="model.description" placeholder="Description">
            </textarea>
          </mat-form-field>
        </form>
        <br>
        <p>Connections</p>
        <mat-form-field>
          <mat-label>Connection 1</mat-label>
          <input matInput [(ngModel)] = "model.connection_1"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Connection 2</mat-label>
          <input matInput [(ngModel)] = "model.connection_2"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Connection 3</mat-label>
          <input matInput [(ngModel)] = "model.connection_3"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Connection 4</mat-label>
          <input matInput [(ngModel)] = "model.connection_4"/>
        </mat-form-field>
        <img class="img-responsive" src="assets/connections.png">
        
        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="cancel()">
                Cancel
            </button>
            <button mat-raised-button color="primary" (click)="run()" >
              Run
            </button> 
        </mat-card-actions>
    </mat-card-content>
    
</mat-card>
