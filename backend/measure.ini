# mysite_uwsgi.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/pi/code/kandidat/backend/measure
# Django's wsgi file
module          = measure.wsgi
# the virtualenv (full path)
home            = /home/pi/code/kandidat/backend/measure/venv

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/pi/code/kandidat/backend/measure.sock
chmod-socket    = 666
# clear environment on exit
vacuum          = true

logger          = file:/home/pi/code/kandidat/backend/uwsgi.log
pidfile         = /home/pi/code/kandidat/backend/uwsgi.pid
